<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color <span>Scheme Switcher</span></h1>
    <div class="parent">
        <button class="button" id="purple"></button>
        <button class="button" id="aqua"></button>
        <button class="button" id="pink"></button>
        <button class="button" id="blue"></button>
    </div>
   
    <h2>
        trying clicking on one of the colors above
        <span> to change the background of this page</span>
    </h2>
    <script src="app.js"></script>
    
</body>
</html>
